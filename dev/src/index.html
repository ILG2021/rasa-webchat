<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
  <title>Botfront - Web Chat</title>
  <script src="index.js" type="text/javascript"></script>
  <script>
    const load = () => {
      if (!WebChat) setTimeout(load, 100);
      if (WebChat) {
        WebChat.default({
          socketUrl: "http://localhost:5005"
        });

          setTimeout(() => {
            WebChat.send('/set_data{"invite_prompt":"Hello, we have a party, do you want to joinï¼Ÿ"}');
            WebChat.send('/invite');
          }, 200);
      }
    }

    setTimeout(load, 200);
  </script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
